<div class="main-wrapper auth-body ">
  <div class="registraion-wrapper shadow-blur">
      <div class="reg-left">
<div class="regi-text">
  <h1 class="text-white mb-2 mt-5 position-relative z-5 fw-bold fs-4">WELCOME TO EUREKXAY</h1>
  <p class="text-lead text-white position-relative z-5">Letâ€™s get you all set up so you can verify your personal account
    and begin setting up your profile</p>
</div>
      </div>

      <div class="reg-right">

        <div class="p-4">
          <div class="d-flex justifiy-content-center align-items-center flex-column">
            <span class="text-muted mt-1 mb-3 fs-7 pl-2">Have an account? <a [routerLink]="['/auth/login'] "
                class="text-info text-gradient fw-bold">Sign in</a></span>
            <h1 class="fw-medium fs-2 my-3 pl-2">Join as</h1>
          </div>
          <div class="radio-container mt-15">
      <mat-radio-group aria-labelledby="role-radio-group-label" [(ngModel)]="accountType">
        <mat-radio-button class="example-radio-button" (click)="selectAccount(account)" *ngFor="let account of accounts"
          [value]="account.name">
          <div class="role-select d-flex align-items-center justify-content-start mb-4"
            [ngClass]="{'checked': accountType === account.name}">
            <img src="{{ account.iconUnchecked }}" alt="business-owner-icon" loading="lazy"
              [style.display]="(accountType !== account.name && accountType !== undefined) ? 'block' : 'none'"
              [style.opacity]="(accountType !== account.name && accountType !== undefined) ? '1' : '0'">
            <img src="{{ account.icon }}" alt="business-owner-icon" loading="lazy"
              [style.display]="(accountType === account.name || accountType === undefined) ? 'block' : 'none'"
              [style.opacity]="(accountType === account.name || accountType === undefined) ? '1' : '0'">
            <div class="flex flex-column text-start">
              <span class="fs-5 fw-medium">{{ account.name }}</span><br>
              <span class="fs-8 text-muted">Account</span>
            </div>
          </div>
        </mat-radio-button>
      </mat-radio-group>


          </div>
          <button [ngClass]="{'btn-eure-primary ':accountType !==undefined,  ' invalid-btn': accountType===undefined}"
            class="w-100 mt-15 " (click)="createAccountType()" [disabled]="accountType===undefined">
            Create Account
          </button>
        </div>
      </div>
  </div>
</div>
