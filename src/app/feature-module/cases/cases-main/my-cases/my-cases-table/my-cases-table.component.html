<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="d-block text-dark text-hover-primary fw-bolder fs-4">My Own Cases</span>
  </h3>

</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3" style="max-height: 434px;
overflow: scroll;">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table  align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 min-w-200px rounded-start  fs-8" style="max-width: 100px;">  CASE</th>
          <th class="min-w-75px  fs-8  cursor-pointer" (click)="toggleSortCasesByBudget()"> <span class="text-gold">⇅ </span> BUDGET</th>
          <th class="min-w-75px  fs-8 cursor-pointer" (click)="toggleSortCasesByExpiryDate()"><span class="text-gold">⇅ </span>EXPIRY DATE</th>
          <th class="min-w-75px  fs-8 cursor-pointer" (click)="toggleSortCasesByStatus()"><span class="text-gold">⇅ </span>STATUS</th>
          <th class="min-w-75px text-start rounded-end  fs-8">ACTION</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
<ng-container *ngFor="let case of ownerCases">
        <tr >
          <!-- case -->
          <td style="max-width: 220px;">
            <div class="d-flex align-items-center pl-20">
              <div class="symbol symbol-50px me-3">
                <span class="symbol-label bg-light ">
                  <span class="svg-icon svg-icon-warning " *ngIf="case.status === 'DRAFT'"
                  >
                  
                    <span [inlineSVG]="'./assets/media/icons/duotune/files/fil019.svg'" class="svg-icon svg-icon-1" ></span>
                    
                  </span>
                  <span class="svg-icon svg-icon-success " *ngIf="case.status === 'PUBLISHED'"
                  >
                  
                    <span [inlineSVG]="'./assets/media/icons/duotune/files/fil016.svg'" class="svg-icon svg-icon-1" ></span>
                    
                  </span>
                  <span class="svg-icon svg-icon-danger " *ngIf="case.status === 'REJECTED'"
                  >
                  
                    <span [inlineSVG]="'./assets/media/icons/duotune/files/fil015.svg'" class="svg-icon svg-icon-1" ></span>
                    
                  </span>

                </span>
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a href="#" class="text-gray-800 text-hover-primary fs-6 fw-bold  fs-8">
                 {{case.name}}
                </a>
                <span class="text-muted fw-medium d-block fs-9">{{case.nickname}}</span>
              </div>
            </div>
          </td>
              <!-- Budget -->
              <td>
                <a href="#" class="text-muted fw-medium text-hover-primary d-block mb-1 fs-8">
               ${{case.budget}}
                </a>

              </td>
          <!-- Expire Date -->
            <td style="max-width: 70px;">
              <a href="#" class="text-muted fw-medium text-hover-primary d-block mb-1 fs-8">
                {{case.expiryDate}}
              </a>

            </td>

            <!-- status -->

            <td class="text-start">
              <span class="
              badge
              "
              [ngClass]="{
                ' badge-light-primary': case.status === 'Approved',
                ' badge-light-warning text-gold bg-light-warning': case.status === 'DRAFT',
                ' badge-light-danger': case.status === 'Rejected',
                ' badge-light-warning': case.status === 'In progress',
                ' badge-light-success text-green ': case.status === 'PUBLISHED'
              }"
              >{{case.status}}</span>
            </td>
            <td class="">
              <a (click)="summary(case.uuid)"  class="
                            btn bg-light-primary  btn-color-muted btn-active-color-primary btn-sm
                            px-4
                            me-2
                          ">
                View
              </a>
              <a *ngIf="case.status !== 'PUBLISHED'" class="
                            btn bg-light-warning  btn-color-warning btn-active-color-primary btn-sm
                            px-4 text-gold
                          " (click)="editCase(case.uuid)">
                Edit
              </a>
            </td>
        </tr>
      </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>

  <div class="d-flex justify-content-between align-items-center flex-wrap">

  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
