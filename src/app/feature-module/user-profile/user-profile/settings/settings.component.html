<div class="row pt-50">
  <div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
      <!--begin::Card title-->
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0 fs-5 text-primary-eu">Profile Details</h3>
      </div>
      <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
      <!--begin::Form-->
      <form [formGroup]="profileSettings" (ngSubmit)="onSubmit()">
        <!--begin::Card body-->
        <div class="card-body border-top p-9">
  <!--begin::Input group-->
  <div class="row mb-6">
    <!--begin::Label-->
    <label class="col-lg-4 col-form-label fw-medium fs-6">Avatar</label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8">
  <!--begin::Image input-->
  <div class="image-input image-input-empty image-input-outline" data-kt-image-input="true"
    [style.background-image]="imgURL ? 'url(' + imgURL + ')' : 'url(assets/media/svg/files/blank-image.svg)'">
    <!--begin::Preview existing avatar-->
    <div class="image-input-wrapper w-125px h-125px"></div>
    <!--end::Preview existing avatar-->
    <!--begin::Label-->
    <label for="profilePicture" class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
      data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
      <i class="bi bi-pencil-fill fs-7"></i>
      <!--begin::Inputs-->
      <input type="file" required id="profilePicture" name="profilePicture" (change)="profilePicSelected($event)"
        formControlName="profilePicture" accept=".png, .jpg, .jpeg" />
      <input type="hidden" name="avatar_remove" />
      <!--end::Inputs-->
    </label>
    <!--end::Label-->
    <!--begin::Cancel-->
    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
      data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
      <i class="bi bi-x fs-2"></i>
    </span>
    <!--end::Cancel-->
    <!--begin::Remove-->
    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
      data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
      <i class="bi bi-x fs-2"></i>
    </span>
    <!--end::Remove-->
  </div>

  <!--end::Image input-->
  <!--begin::Hint-->
  <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
  <!--end::Hint-->
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-medium text-muted">Full Name</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8">
              <!--begin::Row-->
              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row">
                  <input type="text" formControlName="fullName"
                    class="form-control disabled-input form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="First name" />
                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-medium text-muted">Email Address</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8">
              <!--begin::Row-->
              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row">
                  <input type="text" formControlName="email"
                    class="form-control disabled-input form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Email" />
                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-6">

            <label class="col-lg-4 col-form-label required fw-medium text-muted">Account Type</label>

              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row" >
              <input type="text" formControlName="accountType"  [disabled]="true"
                class="form-control disabled-input form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="First name" />

                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>

          <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-medium text-muted">Registration Number</label>

              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row" >
              <input type="text" formControlName="registrationNumber"  [disabled]="true"
                class="form-control disabled-input form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Registration Number" />

                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>
          <!--begin::Input group-->
          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-medium text-muted">Academic Number</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8">
              <!--begin::Row-->
              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row" >
              <input type="text" formControlName="academicNumber"  [disabled]="true"
                class="form-control disabled-input form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Academic Number" />

                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>

          <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-medium text-muted">Sector</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8">
              <!--begin::Row-->
              <div class="row">
                <!--begin::Col-->
                <div class="col-lg-12 fv-row" >
            <select formControlName="sector" aria-label="Select a Sector" data-control="select2"
              data-placeholder="Select a Sector..." class="form-select form-select-solid form-select-lg">
              <option value="public">Public</option>
              <option value="private">Private</option>

              <!-- Add more options as needed -->
            </select>
                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-6">

            </div>
            <!--end::Col-->
          </div>

            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->

            </div>

          </div>
